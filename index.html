<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shervin</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="login-div">
        <div class="img-logo"></div>
        <div class="login-text">
            shervin's login form
        </div>
        <div class="fields">
            <div class="username">
                <svg class="svg-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 18">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm-2 3h4a4 4 0 0 1 4 4v2H1v-2a4 4 0 0 1 4-4Z"/>
                </svg>
                <input type="username" class="user-input" placeholder="username">
            </div>
            <div class="password">
                <svg class="svg-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.5 8V4.5a3.5 3.5 0 1 0-7 0V8M8 12v3M2 8h12a1 1 0 0 1 1 1v9a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1Z"/>
                </svg>
            <input type="password" class="pass-input" placeholder="password">


            </div>
        </div>
        <button class="login-button">
            LOGIN
        </button>
        <div class="link">
            <a href="#">forget password</a>
            OR
            <a href="#">sign up</a>
        </div>


    </div>
    
</body>
</html>
